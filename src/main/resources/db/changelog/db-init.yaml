databaseChangeLog:
  - changeSet:
      id: 3
      author: Egor
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(12, 3)
                  defaultValueNumeric: "0.000"
                  constraints:
                    nullable: false
        - createTable:
            tableName: wallet_transaction
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(12, 3)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: wallet_transaction
            baseColumnNames: wallet_id
            referencedTableName: wallet
            referencedColumnNames: id
            constraintName: fk_wallet_transaction_wallet
        - insert:
            tableName: wallet
            columns:
              - column:
                  name: id
                  value: "e7d4b0c0-1b2e-4a6f-8e3d-ffd3b8e8eb1e"
              - column:
                  name: balance
                  valueNumeric: "1000.000"
